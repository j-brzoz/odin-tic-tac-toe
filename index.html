<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="buttons">
        <button id="restartBtn">RESTART</button>
        <button id="undoBtn">UNDO</button>
        <button id="themeChangeBtn">THEME CHANGE</button>
    </div>
    <div class="board">
        <field class="notChosen" id="1"></field>
        <field class="notChosen" id="2"></field>
        <field class="notChosen" id="3"></field>
        <field class="notChosen" id="4"></field>
        <field class="notChosen" id="5"></field>
        <field class="notChosen" id="6"></field>
        <field class="notChosen" id="7"></field>
        <field class="notChosen" id="8"></field>
        <field class="notChosen" id="9"></field>
    </div>
    <div class="modal" id="gameSettingsModal">
        <div class="modalContent">
            <p>Wanna play?</p>
            <div class="tabs">
                <button type="button" id="playerFormat">vs another player</button>
                <button type="button" id="computerFormat">vs computer</button>
            </div>
            <div class="gameFormat" id="player">
                <p>vs another player</p><br>
                <button id="playerSubmitBtn">submit</button>
            </div>
            <div class="gameFormat" id="computer" style="display:none">
                <p>vs computer</p><br>
                <form action="" class="inputs" id="gameForm">
                    <input type="radio" name="computerType" id="random" value="random" checked>
                    <label for="random">Random computer</label>
                    <input type="radio" name="computerType" id="minimax" value="minimax">
                    <label for="minimax">Unbeatable computer</label>
                    <button id="computerSubmitBtn">submit</button>
                </form>
            </div>
            </form>
        </div>
    </div>
    <div class="modal" id="endModal">
        <div class="modalContent">
            <div class="result"></div>
            <p>Wanna play again?</p>
            <button id="restartModalBtn">RESTART</button>
        </div>
    </div>
</body>
</html>
