<!DOCTYPE html>
<html lang="en">
    <!DOCTYPE html>
    <html lang="en" class="light">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Tic Tac Toe</title>
    </head>
<body>
    <div class="buttons">
        <button id="restartBtn">RESTART</button>
    </div>
    <div class="board">
        <field class="notChosen" id="1"></field>
        <field class="notChosen" id="2"></field>
        <field class="notChosen" id="3"></field>
        <field class="notChosen" id="4"></field>
        <field class="notChosen" id="5"></field>
        <field class="notChosen" id="6"></field>
        <field class="notChosen" id="7"></field>
        <field class="notChosen" id="8"></field>
        <field class="notChosen" id="9"></field>
    </div>
    <div class="result"></div>
</body>
</html>
